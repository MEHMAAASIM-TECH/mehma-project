    <h2>Get in Touch</h2>
    <p>

    </p>

    <form class="contact-form" onsubmit="submitMsg(); return false;">
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name" required><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email" required><br><br>

        <label>Message:</label><br>
        <textarea placeholder="Enter your message" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p>Email: localtourism@gmail.com</p>
    <p>Phone: 0300-1234567</p>
